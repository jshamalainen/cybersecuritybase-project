<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you, <span th:utext="${name}">participant</span>! You have been signed up to the event!</h1>
        <form action="#" th:action="@{'/participation/{n}'(n=${name})}" th:method="delete" >
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" id="unregisterButton">Unregister</button>
        </form>

    </body>
</html>
